<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <body class="">
    <img src="" alt="" />
    <div
      class="container mx-auto h-screen border-black flex justify-center items-center flex-row"
    >
      <div class="big-left-box h-full w-3/5 flex flex-col justify-evenly">
        <div class="box-1 bg-white w-2/3 h-36 p-5">
          <p class="klokketekst text-2xl">Klokken er:</p>
          <p class="text-5xl text-green-500" id="time">00: 00 : 00</p>
        </div>
        <div class="box-2 bg-white h-44 p-5 w-2/3">
          <p class="klokketekst text-4xl"></p>
          <p class="text-5xl text-center text-red-500" id="countDowntime">
            1t: 00m : 00s
          </p>
        </div>
      </div>

      <div
        class="big-right-box w-full h-full flex flex-row justify-between bg-white p-6"
      >
        <div class="prayer-text">
          <span>Start Tid </span> <span>Jamat</span>
        </div>
        <div class="prayer-Names flex flex-col my-5 items-stretch">
          <div class="text-3xl p-2 p-3 my-12 text-green-400">Fajr</div>
          <div class="text-3xl p-2 my-12">Soloppgang</div>
          <div class="text-3xl p-2 my-12 text-yellow-300">Duhur</div>
          <div class="text-3xl p-2 my-12 text-orange-500">Asr</div>
          <div class="text-3xl p-2 text-red-600 my-12">Maghrib</div>
          <div class="text-3xl text-purple-400 p-2 my-12">Isha</div>
          <div class="text-3xl p-2 text-blue-300 my-12">Jummah</div>
        </div>
        <div class="prayer-times flex flex-col my-5 items-stretch">
          <div class="text-3xl p-2 my-12 bg-green-400 time-value" id="fajr-tid">
            00:00
          </div>
          <div class="text-3xl p-2 my-12" id="soloppgang-tid">00:00</div>
          <div
            class="text-3xl p-2 my-12 bg-yellow-300 time-value"
            id="duhur-tid"
          >
            00:00
          </div>
          <div class="text-3xl p-2 my-12 bg-orange-500 time-value" id="asr-tid">
            00:00
          </div>
          <div
            class="text-3xl p-2 bg-red-600 my-12 text-white time-value"
            id="maghrib-tid"
          >
            00:00
          </div>
          <div
            class="text-3xl p-2 bg-purple-400 my-12 time-value"
            id="isha-tid"
          >
            00:00
          </div>
        </div>
        <div class="jamat-times flex flex-col my-5 items-stretch">
          <div
            class="text-3xl p-2 my-12 text-green-400 time-value"
            id="fajr-jamat-tid"
          >
            55:66
          </div>
          <div class="text-3xl p-2 my-12" id="solnedgang-jamat-tid">' '</div>
          <div class="text-3xl p-2 my-12 text-yellow-300" id="duhur-jamat-tid">
            55:66
          </div>
          <div class="text-3xl p-2 my-12 text-orange-500" id="Asr-jamat-tid">
            55:66
          </div>
          <div class="text-3xl p-2 my-12" id="maghrib-jamat-tid">' '</div>
          <div class="text-3xl p-2 text-purple-400 my-12" id="isha-jamat-tid">
            55:66
          </div>
          <div
            class="text-3xl p-2 text-white bg-black my-12"
            id="Jummah-jamat-tid"
          >
            55:66
          </div>
        </div>
        <div class="arabic-names flex flex-col my-5 items-stretch">
          <div class="text-3xl p-2 my-12 text-green-400" id="fajr-arabic-name">
            الفجر
          </div>
          <div class="text-3xl p-2 my-12" id="soloppgang">طلوع الشمس</div>
          <div
            class="text-3xl p-2 my-12 text-yellow-300"
            id="duhur-arabic-name"
          >
            الظهر
          </div>
          <div class="text-3xl p-2 my-12 text-orange-500" id="Asr-arabic-name">
            العصر
          </div>
          <div
            class="text-3xl p-2 my-12 text-red-600 text-white"
            id="maghrib-arabic-name"
          >
            المغرب
          </div>
          <div class="text-3xl p-2 text-purple-400 my-12" id="isha-arabic-name">
            العشاء
          </div>
          <div class="text-3xl p-2 text-blue-300 my-12" id="Jummah-arabic-name">
            الجمعة
          </div>
        </div>
      </div>
    </div>
    <footer class="container mx-auto w-full text-3xl absolute bottom-8">
      Vipps til for Hamar Moskee #877778
    </footer>

    <script src="script.js"></script>
  </body>
</html>
